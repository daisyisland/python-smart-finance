<template name="ShoppingList">
	<h1 class="page-title">Financial Product</h1>
	<ul class="shopping-list">
		{{#each shoppingList}}
			{{#each ingredients}}
				<li>{{name}} - <span class="amount">{{amount}}</span></li>
			{{/each}}
		{{else}}
			<li>List of possible financial product suits user's needs.</li>
		{{/each}}
	</ul>
</template>
